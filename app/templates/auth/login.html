{% extends "base.html" %}
{% block title %}Prijava{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-5">

    <h2 class="mb-4">Prijava</h2>

    <form method="post">
      {{ form.hidden_tag() }}

      <div class="mb-3">
        {{ form.username.label }}
        {{ form.username(class="form-control") }}
      </div>

      <div class="mb-3">
        {{ form.password.label }}
        {{ form.password(class="form-control") }}
      </div>

      <button class="btn btn-primary">Prijavi se</button>
    </form>

  </div>
</div>
{% endblock %}
